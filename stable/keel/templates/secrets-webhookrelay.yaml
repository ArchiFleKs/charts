{{- if .Values.webhookRelay.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "keel.fullname" . }}-webhookrelay
  labels:
    app.kubernetes.io/name: {{ include "keel.name" . }}
    helm.sh/chart: {{ include "keel.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
data:
  key: {{ .Values.webhookRelay.key | b64enc }}
  secret:  {{ .Values.webhookRelay.secret | b64enc }}
{{- end }}
